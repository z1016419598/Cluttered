<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#div1{
			width: 200px;
			height: 200px;
			background: #CCCCCC;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var abtn=document.getElementById('btn1');
			var atxt=document.getElementById('text1');
			var adiv=document.getElementById('div1')
			abtn.onclick=function(){
				adiv.innerHTML=atxt.value;
			}
		}
	</script>
	<body>
		<input type="text" id="text1"  />
		<input id="btn1" type="button" />
		<div id="div1">
			
		</div>
	</body>
</html>
