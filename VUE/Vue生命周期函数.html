<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue 实例生命周期函数 </title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="app">
		</div>
	</body>
	<script>
		//生命周期函数就是VUE实例在某一个事件点会自动执行的函数
		var app = new Vue({
			el:'#app',
			template: "<div>{{test}}</div>",
			data:{
				test:"hello word"
			},
			beforeCreate:function(){
				console.log("beforeCreate");
			},
			created:function(){
				console.log("created");
			},
			beforeMount:function(){
				console.log(this.$el)
				console.log("beforeMount");
			},
			mounted:function(){
				console.log(this.$el)
				console.log("mounted");
			},
			beforeDestroy:function(){
				console.log("beforeDestroy");
			},
			destroyed:function(){
				console.log("destroyed")
			},
			beforeUpdate:function(){
				console.log("beforeUpdate");
			},
			updated:function(){
				console.log("update");
			}
		})
	</script>
</html>
