<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script>
		window.onload=function(){
			var oBtn=document.getElementById('but1');
			oBtn.onclick=function(){
				//默认新窗口打开“_blank”
				window.open('http://www.baidu.com/','_self')
			};
		}
	</script>
	<body>
		<input type="button" id="but1" value="开窗口" />
	</body>
</html>
