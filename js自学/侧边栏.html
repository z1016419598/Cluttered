<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		#div1{
			height: 200px;
			width: 100px;
			position: absolute;
			background: #ccc;
			left: -100px;
		}
		#div1 span{
			width: 20px;
			height: 60px;
			line-height: 20px;
			text-align: center;
			position: absolute;
			left: 100px;
			top: 70px;
			background: yellow;
		}
	</style>
	<script>
		var timer=null;
		window.onload=function(){
			var oDiv=document.getElementById('div1');
			oDiv.onmouseover=function(){
				startMove();
			}
			oDiv.onmouseout=function(){
				startMove2();
			}
		}
		function startMove(){
			var oDiv=document.getElementById('div1');
			clearInterval(timer);
			timer=setInterval(function(){
				if(oDiv.offsetLeft==0){
					clearInterval(timer);
				}
				else{
					oDiv.style.left=oDiv.offsetLeft+10+'px';
				}
			},30)
		}
		function startMove2(iSpeed){
			var oDiv=document.getElementById('div1');
			clearInterval(timer);
			timer=setInterval(function(){
				if(oDiv.offsetLeft==-100){
					clearInterval(timer);
				}
				else{
					oDiv.style.left=oDiv.offsetLeft-10+'px';
				}
			},30)
		}
	</script>
	<body>
		<div id="div1">
			<span>分享到</span>
		</div>
	</body>
</html>
