<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
	</head>
	<style>
		.box{
			float: left;
			width: 50px;
			text-align: center;
			line-height: 30px;
			height: 30px;
			margin-left: 20px;
			background:#f00;
			font-size:25px;
			position: relative;
		}
		.div1{
			clear: both;;
			width: 200px;
			height: 200px;
			margin-left: 20px;
			background: #ccc;
			display: none;
		}
	</style>
	<script>
		window.onload = function(){
			var oBox = document.getElementsByClassName("box");
			var oDiv = document.getElementsByClassName("div1");
			var i;
			for(i=0;i<oBox.length;i++){
				oBox[i].index = i;
				oBox[i].onclick = function(){
					for(i=0;i<oBox.length;i++){
						oBox[i].style.background = "#f00";
						oDiv[i].style.display="none";
					}
					oDiv[this.index].style.display="block";
					this.style.background = "yellow";
				}
			}
			
		}
	</script>
	<body>
		<div class="box" style="background: yellow;" >1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="div1" style="display: block;">111</div>
		<div class="div1">222</div>
		<div class="div1">333</div>
	</body>
</html>
